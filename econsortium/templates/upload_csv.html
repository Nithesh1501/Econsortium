{% extends 'base.html' %}

{% block content %}


<div class="header"> <h1><b>Data Prediction </b></h1></div><br>
{% if messages %}
<ul class="messages">
       {% for message in messages %}
             <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
       {% endfor %}
</ul>
{% endif %}
<div class="jumbotron" id="para" style="background-image: url('static/img/bg.jpg');">
    <div id="container" style="width: 100%;">
<form action="{% url "upload" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
<div class="form-group">
    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label"> Upload the file below: </label>
    <div class="col-md-12">
        <input type="file" name="myfile" id="csv_file" required="True" class="form-control">
    </div>                    
</div>
<div class="form-group">                    
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
    </div> 
</div>
</form>
<div>
    <div class="header"> <h5><b>Note: Ensure that the file name is "List of stock.csv" before uploading it</b></h5></div><br>
    <a href="{% url 'linear' %}"><div class="btn btn-primary mybutton">Click to Predict</div></a><br><br>
    <a href="{% url 'home' %}"><div class="btn btn-primary mybutton">Return to home </div></a><br>
</div>

</div>
</div>
{% endblock %}
